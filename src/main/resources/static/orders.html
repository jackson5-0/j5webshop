<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendelések adminisztrációja</title>
    <link rel="shortcut icon" type="image/x-icon" href="j5logo.png">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/body.css" rel="stylesheet" type="text/css">
    <link href="/css/popup.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav">
        </div>
    </header>
    <main>

        <div id="delete-confirm" class="confirm">
            <div class="confirm-content">
                <h2 id="product-name"></h2>
                <span class="close">MÉGSE</span>
                <span class="save">OK</span>
            </div>
        </div>

        <div class="administration-table">
            <h1>Rendelések:</h1>
            <div id="message-div"></div>
            <div onclick="fetchList()">
                <input type="radio" name="status" id="all" value="all" checked>Összes<br>
                <input type="radio" name="status" value="active">Aktív<br>
            </div>
            <table class="table" id="orders-table">
                <thead>
                    <tr>
                        <th>FELHASZNÁLÓ</th>
                        <th>DÁTUM</th>
                        <th>STÁTUSZ</th>
                        <th>RENDELÉS ÉRTÉKE</th>
                        <th>SZÁLLÍTÁSI CÍM</th>
                        <th class="wider-th">TÖRLÉS/KISZÁLLÍTÁS</th>
                    </tr>
                </thead>
                <tbody id="orders-tablebody">
                </tbody>
            </table>
            <br>
            <br>
            <br>
        </div>
    </main>
    <footer>
        <p>Copyright © 2019 by Jackson5.0</p>
    </footer>
    <script src="/js/user.js"></script>
    <script src="js/orders.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</body>

</html>
