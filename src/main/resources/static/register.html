<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Felhasználói regisztráció</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="nav" style="text-align: center">
        <a href="index.html">Főoldal</a>;
        <a href="/login">Bejelentkezés</a>;
        <a href="/logout">Kijelentkezés</a>;
    </div>
</header>
<main>
    <div id="user-registration">
        <h1>Felhasználói regisztráció</h1>
        <br>
        <form id="user-registration-form">
            <label>név: <input name="name-input" id="name-input"></label><br>
            <label>felhasználói név: <input name="username-input" id="username-input"></label><br>
            <label>jelszó: <input name="password-input" type="password" id="password-input"></label><br>
            <label>jelszó újra: <input name="password-again-input" type="password" id="password-again-input"></label><br>
            <input type="submit" value="Mentés"> <br>
        </form>
        <div id="message-div"></div>
    </div>

    <div id="page-number"></div>
</main>
<footer></footer>
<script src="/js/register.js"></script>
</body>
</html>
