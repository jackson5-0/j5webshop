<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Felhasználók adminisztrációja</title>
    <link rel="shortcut icon" type="image/x-icon" href="j5logo.png">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/body.css" rel="stylesheet" type="text/css">
    <link href="/css/popup.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="nav">
        </div>
    </header>
    <main>
        <div id="delete-confirm" class="confirm">
            <div class="confirm-content">
                <h2 id="product-name"></h2>
                <span class="close">MÉGSE</span>
                <span class="save">OK</span>
            </div>
        </div>
        <br>
        <div id="message-div" class="product-to-basket-message"></div>
        <br>
        <div id="user-administration" class="administration-table">
            <h1>Felhasználóink:</h1>
            <table class="table" id="users-table">
                <thead>
                    <tr>
                        <th>KERESZTNÉV</th>
                        <th>VEZETÉKNÉV</th>
                        <th>FELHASZNÁLÓI NÉV</th>
                        <th>JELSZÓ</th>
                        <th class="wider-th">TÖRLÉS/MÓDOSÍTÁS MENTÉSE</th>
                    </tr>
                </thead>
                <tbody id="users-tablebody">

                </tbody>
            </table>
            <br>
            <div id="page-number" class="page-number"></div>
            <br>
            <br>
        </div>
    </main>
    <footer>
        <p>Copyright © 2019 by Jackson5.0</p>
    </footer>
    <script src="/js/user.js"></script>
    <script src="/js/adminusers.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</body>

</html>
