<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Személyes adataim</title>
    <link rel="shortcut icon" type="image/x-icon" href="j5logo.png">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/body.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="nav">
    </header>
    <main>
        <div class="user-div">
            <div id="user-information-div" class="input-form-left little-input-form">
                <h1>Személyes adataim</h1>
                <br>
                <p>Adataidat a cellába kattintva módosíthatod!</p>
                <form id="user-information-form" autocomplete="on">
                    <label>vezetéknév: <input name="lastname-input" id="lastname-input"></label><br>
                    <label>keresztnév: <input name="firstname-input" id="firstname-input"></label><br>
                    <label>felhasználói név: <input name="username-input" id="username-input"></label><br>
                    <label>jelszó: <input name="password-input" type="password" id="password-input"></label><br>
                    <input id="submit-button" type="submit" value="Mentés"><br>
                </form>
            </div>
            <div class="input-form-right little-input-form">
                <h1>Jelszó-változtatás</h1>
                <br>
                <form id="password-modification-form" autocomplete="off">
                    <label>régi jelszó: <input name="old-password" type="password" id="old-password"></label><br>
                    <label>új jelszó: <input name="new-password1" type="password" id="new-password1"></label><br>
                    <label>új jelszó újra: <input name="new-password2" type="password" id="new-password2"></label><br>
                    <input id="submit2-button" type="submit" value="Mentés"><br>
                </form>
                <br>
                <div id="message-div"></div>
                <br>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/js/user.js"></script>
    <script src="/js/userprofile.js"></script>
</body>

</html>
